# Create environment with conda running:
# conda env create -n smile --file smile_env.yml.
# Change "create" to "update" when updating.
name: smile
channels:
  - defaults
dependencies:
  - python==3.7.0 # try also 3.7.9 if not working
  - numpy
  - pandas
  - xarray==0.16.1
  - scipy
  - netcdf4
  - matplotlib
  - appdirs
  - tqdm
  - toml
  - tabulate
  - ipython
  - pip
  - pip:
      - camazing
      - netcdf4==1.5.4
